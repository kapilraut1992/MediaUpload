{% extends "layout.html" %}
{% load crispy_forms_tags %}
{% block title %}
    <title>Add Laptop Page</title>
{% endblock %}
{% block content %}
    <div class="container">
        <form method="post" enctype="multipart/form-data" class="jumbotron " style="margin:auto;width:60%;text-align:center;">
            {% csrf_token %}
            <h1 style="text-align:center;color:crimson">Laptop Form</h1>
            {{form | crispy}}
            <br>
            <input type="submit" value="AddLaptop" class="btn btn-primary " style="text-align:center;">
        </form>
    </div>
{% endblock %}
