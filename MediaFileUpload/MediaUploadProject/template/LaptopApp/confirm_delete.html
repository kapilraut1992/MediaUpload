{% extends "layout.html" %}
{% block title %}
    <title>Delete Confirm Page</title>
{% endblock %}
{% block content %}
    <h1 style="text-align:center">Confirm Delete</h1>
    <div class="container">
        <form method="post" class="jumbotron" style="margin:auto;width:60%">
            {% csrf_token %}
            <p>Are you sure to delete the details of  <span style="font-weight:bold;">{{lap.company}} {{lap.model_name}}?</span></p>

            <!--delete urls works as urlname,views.py(model object.id)-->

            <a href="{% url 'delete' laptop.id %}"><button class="btn btn-danger">Delete</button></a>
            <a href="{% url 'show_laptop' %}"><button type="button" class="btn btn-primary">Cancel</button></a>
        </form>
    </div>
{% endblock %}
